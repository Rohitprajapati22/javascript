<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var choice = (parseInt(prompt("Enter your number :")));

        switch (choice) {

            case 1:
                console.log("Monday is not weekend..");
                break;

            case 2:
                console.log("Tuesday is not weekend");
                break;

            case 3:
                console.log("Wednesday is not weekend");
                break;

            case 4:
                console.log("Thursday is not weekend");
                break;

            case 5:
                console.log("Friday is not weekend");
                break;

            case 6:
                console.log("Saturday is Weekend");
                break;

            case 7:
                console.log("Sunday is Weekend");
                break;

            default:
                console.log("Enter your valid number");
        }

    </script>

</body>

</html>
