<body>

    <script>

        var choice = parseInt(prompt("enter your number :"))

        console.log("plese select you credit card.")
        console.log("press 1 for HDFC .")
        console.log("press 2 for ICIC .")
        console.log("press 3 for SBI .")
        console.log("press 4 for BOB .")


        switch (choice) {
            case 1:
                console.log("you selected a HDFC card")
                break;

            case 2:
                console.log("you selected a ICIC card")
                break;

            case 3:
                console.log("you selected a SBI card")
                break;

            case 4:
                console.log("you selected a BOB card")
                break;

            default:
                console.log("please enter the valid choice")
                break;
        }

    </script>
