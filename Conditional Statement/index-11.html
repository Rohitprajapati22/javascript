<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = parseFloat(prompt("Enter the first angle :"));
        var b = parseFloat(prompt("Enter the second angle :"));
        var c = parseFloat(prompt("Enter the third angle :"));

        var ans = a + b + c;

        if (ans === 180) {
            console.log("The triangle is valid");
        } else {
            console.log("The triangle is not valid");
        }
    </script>

</body>
</html>
