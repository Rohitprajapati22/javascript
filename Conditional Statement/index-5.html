<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a = (parseInt(prompt("enter the Physics marks :")))
        var b = (parseInt(prompt("enter the Computer marks :")))
        var c = (parseInt(prompt("enter the Mathematics marks :")))
        var d = (parseInt(prompt("enter the Biology marks :")))
        var e = (parseInt(prompt("enter the Chemistry marks :")))
        var ans = (a+b+c+d+e)/5;

        console.log("Percentage is:" + ans);

        if(ans > 90) {
            console.log("your gred is A+")
        }
        else if (ans > 80) {
            console.log("your gred is A")
        }
        else if (ans > 70) {
            console.log("your gred is B+")
        }
        else if (ans > 60) {
            console.log("your gred is B")
        }
        else if (ans > 50) {
            console.log("your gred is C+")
        }
        else if (ans > 40) {
            console.log("your gred is C")
        }
        else if (ans > 33) {
            console.log("your gred is D")
        }
        else {
            console.log("you are Fali...")
        }

    </script>
    
</body>
