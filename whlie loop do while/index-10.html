<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var sum = 0;
        var n = 1;
        var a = parseInt(prompt("Enter any number"));

        while(n <= a){
            console.log(n);
            sum += n;
            n++;
        }
        console.log("sum of all elements :" +sum);

    </script>

</body>
</html>
